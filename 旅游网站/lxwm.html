                    var  reg1=/^[a-zA-Z0-9]{6,10}@[a-zA-Z0-9]{1,5}\.[a-zA-Z0-9]{1,5}/;

                           oNo1.style.display="block";
                           oNo1.innerHTML="请输入此字段"
